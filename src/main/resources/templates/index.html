<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/library.css">
</head>
<body>
    <div id=tablediv>
        <h1>Library</h1>
        <table class="table" id="bookstable">
            <thead>
            <tr>
                <th>Book id</th><th>Title</th><th>Authors</th><th>Genre</th><th>Action</th>
            </tr>
            </thead>
            <tbody id="tablebody">
            <div th:each="book : ${books}">
                <tr>
                    <td th:text="${book.id}">id</td>
                    <td th:text="${book.title}">title</td>
                    <td th:text="${book.authors}">authors</td>
                    <td th:text="${book.genre}">genre</td>
                    <td>
                        <a class="btn btn-default" th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
                    </td>
                    <td>
                        <form id="deleteform" action="/delete" method="get">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <input class="btn btn-default" type="submit" value="Delete">
                        </form>
                    </td>
                    <td>
                        <form id="commentform" action="/comment" method="get">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <input class="btn btn-default" type="submit" value="View comments">
                        </form>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div><br/>
    <div id="add">
        <h2>Add new Book</h2>
        <form id="addform" class="form-horizontal" action="/add" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <label for="authors">Authors</label>
                    <input id="authors" class="form-control" type="text" name="authors" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label for="title">Title</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label for="genre">Genre</label>
                    <input id="genre" class="form-control" type="text" name="genre" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input class="btn btn-default" type="submit" value="Submit">
                </div>
            </div>
            <div th:switch="${addResult}">
                <p th:case="null"></p>
                <p th:case="true" class="goodMsg">Книга успешно добавлена</p>
                <p th:case="false" class="badMsg">Что-то пошло не так...</p>
            </div>
        </form><br/>
    </div>

</body>
</html>
